{% extends 'base.html' %}
{% load static %}
{% block title %}
Shoe Nova
{% endblock title %}

{% block content %}
<main class="main">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html" rel="nofollow">Home</a>
        <span></span> Pages
        <span></span> forgot-password-otp
      </div>
    </div>
  </div>
  
  <section class="pt-60 pb-60">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="row">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong></strong>{{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
             {% endfor %}
        <div class="container d-flex justify-content-center align-items-center vh-40 mt-3">
            <div class="col-lg-5">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                  <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                      <h3 class="mb-30">OTP</h3>
                    </div>
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" required="" name="otp" placeholder="OTP" />
                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Verify OTP</button>
                      </div>
                      <div class="form-group">
                        <div id="otp-timer">Time remaining: <span id="countdown"></span></div>
                      </div>
                    </form>
                    <form method="post"> <!-- Add a new form for Resend OTP -->
                      {% csrf_token %}
                      <button type="submit" class="btn btn-fill-out btn-block hover-up" name="otp_resend">Resend OTP</button>
                  </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var countdownElement = document.getElementById('countdown');
        var count = 60; // Set the initial countdown time in seconds

        var countdownTimer = setInterval(function() {
            count--;
            countdownElement.textContent = count + ' seconds';

            if (count <= 0) {
                clearInterval(countdownTimer);
                countdownElement.textContent = 'Time expired';
            }
        }, 1000);
    });
</script>

<style>
  .login_wrap {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add box shadow */
    border-radius: 10px; /* Add border-radius */
    padding: 20px; /* Add some padding for spacing */
  }

  .login_wrap .heading_s1 {
    text-align: center; /* Center the heading */
  }

  .login_wrap input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login_wrap .btn {
    width: 100%;
  }
</style>

              
{% endblock content %}
