{% extends 'base.html' %}
{% load static %}
{% block title %}
Shoe Nova
{% endblock title %}

{% block content %}
<main class="main">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html" rel="nofollow">Home</a>
        <span></span> Pages
        <span></span> otp
      </div>
    </div>
  </div>
  
  <section class="pt-150 pb-150">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="row">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong></strong>{{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
             {% endfor %}
        <div class="container d-flex justify-content-center align-items-center vh-100 mt-3">
            <div class="col-lg-5">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                  <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                      <h3 class="mb-30">OTP</h3>
                    </div>
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" required="" name="otp" placeholder="OTP" />
                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Confirm</button>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </section>
  </main>
              
{% endblock content %}
